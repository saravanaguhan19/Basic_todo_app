<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="todo-app">
        <div class="container">
            <div class="row">
                <header class="text-center">
                    <h1>Todo App</h1>
                </header>
            </div>
            <div class="row">
                <div class="input-section d-flex flex-row justify-content-center">
                    <div class="todo-input">
                        <input type="text" class="form-control" placeholder="Write another todo..">
                    </div>
                    <div class="save-todo btn btn-primary">
                        Save
                    </div>
                    <div class="get-todos btn btn-warning">
                        Get Pending Todos
                    </div>
                </div>
            </div>
            <!-- List of todos  -->
            <div class="todo-data">

                <div class="row">
                    <div class="list-todo-heading d-flex flex-row justify-content-between">
                        <div class="todo-no">No.</div>
                        <div class="todo-detail">Todo Item</div>
                        <div class="todo-status">Status</div>
                        <div class="todo-actions">Actions</div>
                    </div>

                </div>
                <hr>

                <!-- actual todos -->
                <div class="row">
                    <div class="todo-item d-flex flex-row justify-content-between align-items-center ">
                        <div class="todo-no">1.</div>
                        <div class="todo-detail text-muted">Complete the action inside the todo items</div>
                        <div class="todo-status text-muted">In Progress</div>
                        <div class="todo-actions">
                            <button class="btn btn-danger">Delete</button>
                            <button class="btn btn-success">Finished</button>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="row">
                    <div class="todo-item d-flex flex-row justify-content-between align-items-center ">
                        <div class="todo-no">1.</div>
                        <div class="todo-detail text-muted">Complete the action inside the todo items</div>
                        <div class="todo-status text-muted">In Progress</div>
                        <div class="todo-actions">
                            <button class="btn btn-danger">Delete</button>
                            <button class="btn btn-success">Finished</button>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="row">
                    <div class="todo-item d-flex flex-row justify-content-between align-items-center ">
                        <div class="todo-no">1.</div>
                        <div class="todo-detail text-muted">Complete the action inside the todo items</div>
                        <div class="todo-status text-muted">In Progress</div>
                        <div class="todo-actions">
                            <button class="btn btn-danger">Delete</button>
                            <button class="btn btn-success">Finished</button>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
